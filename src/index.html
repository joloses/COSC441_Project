<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Time Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Input Screen -->
  <div id="input-screen" class="screen">
    <h1>Reaction Time Test</h1>
    <label for="participant-id">Participant ID:</label>
    <input type="text" id="participant-id" />
    <label for="num-trials">Number of Trials:</label>
    <input type="number" id="num-trials" />
    <button id="start-button">Next</button>
  </div>

  <!-- Test Selection Screen -->
  <div id="test-selection-screen" class="screen hidden">
    <h1>Select Test Type</h1>
    <button id="icon-test-button">Icon Test</button>
    <button id="color-test-button">Color Test</button>
  </div>

  <!-- Test Screen -->
  <div id="test-screen" class="screen hidden">
    <h1 id="instruction">Press SPACE when you see the target.</h1>
    <div id="stimulus"></div>
  </div>

  <!-- Results Screen -->
  <div id="result-screen" class="screen hidden">
    <h1>Results</h1>
    <p id="summary"></p>
    <button id="download-button">Download Results</button>
    <button id="restart-button">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
